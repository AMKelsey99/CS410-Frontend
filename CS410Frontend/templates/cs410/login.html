{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}

<br>
<div class="container m-7 p-3">
    <div class="row">
        <div class="mx-auto col-4 p-3 align-center"></div>
        <div class="mx-auto col-4 p-3 align-center bg-dark shadow">
            <form class ="md-form mx-auto" action="{% url 'login_page' %}" id="loginform" method="post" style="color: darkgray; width: 100%">
             {% csrf_token %}
            {{ form.as_p }}
            <input style="width: 100%; background-color:#2d3338; color:darkgray; border:0;" type="submit" value="Login">
            </form>
        </div>
        <div class="mx-auto col-4 p-3 align-center"></div>
    </div>
</div>

{% endblock %}
